<div class="container-fluid">

  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Log In</p>

      <form class="mx-1 mx-md-4" [formGroup]="Login" >
        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
          <div class="form-groub flex-fill mb-0">
            <label class="form-label" for="form3Example3c">Your Email</label>
            <input type="email" id="form3Example3c" [class.is-invalid]="email?.invalid && email?.touched" class="form-control" name="Email"  formControlName="email" />
            <div *ngIf="email?.errors">
                <small class="text-danger" *ngIf="email?.errors?.['required']">The email is Required</small>
                <small class="text-danger" *ngIf="email?.errors?.['pattern']">The email must contains @ and . in the format (aaa@bb.com) </small>
            </div>
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
          <div class="form-groub flex-fill mb-0">
            <label class="form-label" for="form3Example4c">Password</label>
            <input type="password" id="form3Example4c"  formControlName="password" class="form-control" required [class.is-invalid]="password?.invalid && password?.touched"  name="Password"/>
            <div *ngIf="password?.errors">
                <small class="text-danger" *ngIf="password?.errors?.['required']">The password is Required</small>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
          <button type="button" class="btn btn-primary btn-lg">Login</button>
        </div>


      </form>

    </div>
    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">

    </div>
</div>

</div>

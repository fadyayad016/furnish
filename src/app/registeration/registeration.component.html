<div class="container-fluid">


<div class="row justify-content-center">
    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

      <form class="mx-1 mx-md-4" [formGroup]="RegisterForm" (ngSubmit)="Submit()" >
          

        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
          <div class="form-groub flex-fill mb-0">
            <label class="form-label" for="form3Example1c">Your Name</label>
            <input type="text" id="form3Example1c" class="form-control" [class.is-invalid]="name?.invalid && name?.touched" name="UserName" formControlName="name" />
            <div *ngIf="name?.errors">
                <small class="text-danger" *ngIf="name?.errors?.['required']">The User Name is Required</small>
            </div>
            
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
            <label class="form-label" for="form3Example3c">Your Email</label>
            <input type="email" id="form3Example3c" [class.is-invalid]="email?.invalid && email?.touched" class="form-control" name="Email"  formControlName="email" />
            <div *ngIf="email?.errors">
                <small class="text-danger" *ngIf="email?.errors?.['required']">The email is Required</small>
                <small class="text-danger" *ngIf="email?.errors?.['pattern']">The email must contains @ and . in the format (aaa@bb.com) </small>
            </div>
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
            <label class="form-label" for="form3Example4c">Password</label>
            <input type="password" id="form3Example4c"  formControlName="password" class="form-control" required [class.is-invalid]="password?.invalid && password?.touched"  name="Password"/>
            <div *ngIf="password?.errors">
                <small class="text-danger" *ngIf="password?.errors?.['required']">The password is Required</small>
            </div>
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
            <label class="form-label" for="form3Example4cd">Repeat your password</label>
            <input type="password"  id="form3Example4cd"  formControlName="confirmpassword" class="form-control"[class.is-invalid]="rPassword?.invalid && rPassword?.touched"   name="RPassword"/>
            <div *ngIf="rPassword?.errors">
            </div>
            <small class="text-danger" *ngIf="rPassword?.errors?.['required']">The comfirm password is Required</small>
          </div>
        </div>
        <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <label class="form-label" for="form3Example4cd">Wher you hear about us</label>
              <select class="form-select " formControlName="Select" name="Select" >
                  <option>
                      I hear you ...
                  </option>
                  <option *ngFor="let item of Top">
                      {{item}}
                  </option>
              </select>
              
            </div>
          </div>

        <div class="form-check d-flex justify-content-center mb-5">
          <input
            class="form-check-input me-2"
            type="checkbox"
            value=""
            id="form2Example3c"
            formControlName="Copmo"
          />
          <label class="form-check-label" for="form2Example3">
            I agree all statements in <a href="#!">Terms of service</a>
          </label>
        </div>

        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
          <button type="submit" class="btn btn-primary btn-lg" [disabled]="RegisterForm?.invalid">Register</button>
        </div>


      </form>

    </div>
    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">

    </div>
  </div>
</div>
